<div id="login">
  <div>
    <h1>WELCOME TO BOOKS</h1>

    Login to your account
  </div>
  <br />
  <form class="login-Form" (ngSubmit)="onSubmit()" ngNativeValidate>
    <div>
      <mat-form-field class="input">
        <mat-label>E-Mail</mat-label>
        <input
          matInput
          required
          type="email"
          placeholder="your.email@example"
          [(ngModel)]="email"
          name="email"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="input">
        <mat-label>Password</mat-label>
        <input
          matInput
          required
          placeholder="Your password"
          type="password"
          [(ngModel)]="password"
          name="password"
        />
      </mat-form-field>
    </div>

    <div class="button2">
      <button mat-raised-button color="primary">Login</button>

      <a routerLink="/register">Register</a>
    </div>
  </form>
</div>
