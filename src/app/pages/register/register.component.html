<div id="register">
  <form class="login-Form" (ngSubmit)="onSubmit()" ngNativeValidate>
    <div>
      <mat-form-field class="input">
        <mat-label>E-Mail</mat-label>
        <input
          required
          type="email"
          matInput
          placeholder="your.email@example"
          [(ngModel)]="userData.email"
          name="email"
        />
      </mat-form-field>
      <span *ngIf="error" style="color: red">{{ error }}</span>
    </div>
    <div>
      <mat-form-field class="input">
        <mat-label>Password</mat-label>
        <input
          required
          matInput
          placeholder="Your password"
          type="password"
          [(ngModel)]="userData.password"
          name="password"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="input">
        <mat-label>FirstName</mat-label>
        <input
          required
          matInput
          placeholder="Your password"
          [(ngModel)]="userData.firstName"
          name="password"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="input">
        <mat-label>LastName</mat-label>
        <input
          required
          matInput
          placeholder="Your password"
          [(ngModel)]="userData.lastName"
          name="password"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill" class="input">
        <mat-label>Role</mat-label>
        <mat-select [(value)]="userData.role" required>
          <mat-option value="user">user</mat-option>
          <mat-option value="librarian">librarian</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <button mat-raised-button color="primary">Register</button>
  </form>
</div>
